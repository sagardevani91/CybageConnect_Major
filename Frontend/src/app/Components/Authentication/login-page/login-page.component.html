<section class="gradient-form" style="background-color: #eee">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black cardContainer">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <h4 class="mt-1 mb-5 pb-1">
                    Welcome To The Professional Community of Cybage
                  </h4>
                </div>

                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input
                      type="text"
                      id="username"
                      class="form-control"
                      name="username"
                      [(ngModel)]="login.Username"
                      required
                    />
                    <div
                      *ngIf="
                        loginForm.controls['username'].invalid &&
                        loginForm.controls['username'].touched
                      "
                      class="text-danger"
                    >
                      Username is required
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      [(ngModel)]="login.Password"
                      required
                    />
                    <div
                      *ngIf="
                        loginForm.controls['password'].invalid &&
                        loginForm.controls['password'].touched
                      "
                      class="text-danger"
                    >
                      Password is required
                    </div>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button
                      class="mb-3 p-3 w-100 buttonLogin"
                      type="submit"
                      [disabled]="loginForm.invalid"
                    >
                      LOG IN
                    </button>
                    <div *ngIf="errorMessage" class="text-danger">
                      {{ errorMessage }}
                    </div>
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-center pb-4"
                  >
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      (click)="navigateToRegister()"
                    >
                      Create new
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <img
                class="px-3 py-4 p-md-5 mx-md-4 Image"
                src="./../../../../../assets/Images/LoginPageImage.png"
                alt="nothing"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
