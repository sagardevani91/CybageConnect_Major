<!-- this is for showing individual post and like count -->
<div class="container">
  <mat-card class="post">
    <mat-card-header class="post-header">
      <div mat-card-avatar class="post-header-image">
        <img
          [src]="
            postDetail.userProfile ? postDetail.userProfile : defaultProfile
          "
          alt="Profile"
        />
      </div>
      <mat-card-title class="user-name">{{
        postDetail.userName | uppercase
      }}</mat-card-title>
      <mat-card-subtitle class="date">{{
        postDetail.creationDate | date
      }}</mat-card-subtitle>
    </mat-card-header>
    <div class="main-image-container">
      <img
        mat-card-image
        [src]="postDetail.imageUrl ? postDetail.imageUrl : defaultImage"
        alt="Post Image"
        class="img-fluid"
      />
    </div>
    <mat-card-actions class="buttons-container">
      <div class="primary-buttons-container">
        <div class="like-container">
          <div title="Like" class="heart-container" (click)="toggleLike()">
            <input
              id="Give-It-An-Id"
              class="checkbox"
              type="checkbox"
              [checked]="liked"
            />
            <div class="svg-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="svg-outline"
                viewBox="0 0 24 24"
              >
                <path
                  d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z"
                ></path>
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="svg-filled"
                viewBox="0 0 24 24"
              >
                <path
                  d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z"
                ></path>
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="100"
                width="100"
                class="svg-celebrate"
              >
                <polygon points="10,10 20,20"></polygon>
                <polygon points="10,50 20,50"></polygon>
                <polygon points="20,80 30,70"></polygon>
                <polygon points="90,10 80,20"></polygon>
                <polygon points="90,50 80,50"></polygon>
                <polygon points="80,80 70,70"></polygon>
              </svg>
            </div>
          </div>
          <p>
            {{ likes }}
          </p>
        </div>

        <button (click)="showComment()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-message-circle-more"
          >
            <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z" />
            <path d="M8 12h.01" />
            <path d="M12 12h.01" />
            <path d="M16 12h.01" />
          </svg>
        </button>
      </div>
      <div class="secondary-buttons-container">
        <button *ngIf="showButton" (click)="deletePost()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-trash-2"
          >
            <path d="M3 6h18" />
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
            <line x1="10" x2="10" y1="11" y2="17" />
            <line x1="14" x2="14" y1="11" y2="17" />
          </svg>
        </button>
        <button *ngIf="showButton" (click)="editPost()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-square-pen"
          >
            <path
              d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
            />
            <path d="M18.375 2.625a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4Z" />
          </svg>
        </button>
      </div>
    </mat-card-actions>

    <mat-card-content>
      <p class="content">
        {{
          showFullContent
            ? postDetail.content
            : postDetail.content.slice(0, 100)
        }}
      </p>
      <button class="read-more-button" (click)="toggleContent()">
        {{ showFullContent ? "Read Less" : "Read More" }}
      </button>
    </mat-card-content>
  </mat-card>
</div>

<!-- this is for displaying comment section -->
<div #comment tabindex="-1" class="comment-card-container card modal">
  <div class="card">
    <div class="modal-header">
      <h6>Comments</h6>
      <button type="button" class="btn-close" (click)="closeComment()"></button>
    </div>

    <div class="input-group mb-3">
      <input
        type="text"
        name="comment"
        id="comment"
        class="form-control"
        #inputField
        placeholder="write your comment here"
        [(ngModel)]="content"
      />

      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
        (click)="addComment()"
      >
        Send
      </button>
    </div>
    <div
      *ngIf="buttonClicked && inputField.value.trim() === ''"
      class="text-danger"
    >
      Comment cannot be empty.
    </div>

    <div class="comments-container">
      <app-comment
        *ngFor="let comment of comments"
        [commentDetail]="comment"
        (editCommentId)="editComment($event)"
        (deleteCommentId)="deleteComment($event)"
      >
      </app-comment>
    </div>
  </div>
</div>
